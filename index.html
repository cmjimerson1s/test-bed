<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon-Brawler</title>
</head>
<body>
    <div>
    <a href="index.html" id="warrior-home" class="pick-fighter">Choose Your Fighter</a>
    <div id="warrior-class">Class: Warrior</div>
    <div id="warrior-name">Name: Conan the Barb</div>
    <div id="warrior-health">Health: <span id="warrior-health-amount">45</span></div>

    </div>
    <br>
    <div id="round-counter">Round: <span id="round-count">0</span></div>
    <br>
    <div>
    <div id="enemy-name">Goblin</div>
    <div id="armor-class">AC: <span id="armor-class-value">10</span></div>
    <div id="enemy-health">Health: <span id="enemy-health-value">23</span></div>
    <div id="enemy-hit">Attack Damage: <span id="enemy-hit-value">0</span></div>
    <div></div>
    </div>
